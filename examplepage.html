<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ColorFlow</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="static/img/favicon.png">
    <link href='https://fonts.googleapis.com/css?family=Playball|Damion' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.2/normalize.min.css">
    <style>body,code{font-family:'Damion'!important}#codepin{position:absolute;left:50%}pre{position:absolute;left:-204px}h1{font-family:"Playball"!important;font-weight:400;font-size:70px;text-shadow:0px 1px 1px rgba(0,0,0,0.45);margin-bottom:-20px}pre{font-size:14px}.github{font-size:13px;cursor:pointer}</style>
    <style>@media(min-width:1920px){pre{font-size:22px!important;left:-316px!important}h1{font-size:135px!important}.github{font-size:23px!important}}@media(min-width:1280px){pre{font-size:17px;left:-246px}h1{font-size:95px}.github{font-size:15px}}@media(max-width:570px){pre{font-size:12px;left:-174px}h1{font-size:55px}.github{font-size:12px}}@media(max-width:400px){pre{font-size:10px;left:-143px;}h1{font-size:55px}.github{font-size:12px}}</style>
    <script src='https://code.jquery.com/jquery-1.11.2.min.js'></script>
    <script src="js/colorFlow.js"></script>
</head>

<body>

  <div style="text-align:center">
    <h1><span style="cursor:pointer" onclick="link()">ColorFlow</span></h1>
    <p><span class="github" onclick="link()">Less than 1 kB | View on GitHub</span></p>
  </div>

  <div id="codepin">
  <pre>
      <code>
$('body').colorFlow({
    background:['#85144b','#F012BE','#FFBC00','#7FDBFF','#01FF70'],
    text:['#CF5D94','#EFA9FA','#665800','#004966','#00662C'],
    time:25
});
      </code>
  </pre>
  </div>

  <script>
      $('body').colorFlow({
          background: ['#85144b', '#F012BE', '#FFBC00', '#7FDBFF', '#01FF70'],
          text: ['#CF5D94', '#EFA9FA', '#665800', '#004966', '#00662C'],
          time: 25
      });
  </script>

  <script>
    function link(){
        window.location.assign("https://github.com/henrygd/ColorFlow")
    }
  </script>
  
</body>
</html>
